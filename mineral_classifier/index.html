<!DOCTYPE html>
<html>

<head>
    <title>Mineral Classificaton</title>
    <meta charset="utf-8">
    <script src="webdnn.js"></script>
    <script src="imagenet_labels.js"></script>
    <script src="script.js"></script>
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link href="../styles/style.css" rel="stylesheet" type="text/css">
</head>

<body onload="loadRandImage()">

<div class="container my-4">
    <div class="row my-3">
        <div class="col-12">
            <h1>Mineral Classification</h1>
        </div>
    </div>
    <div class="container my-2">
    <canvas id="input_image" width="224" height="224"></canvas>
    <canvas id="name_image" width="224" height="35"></canvas>
    </div>
    <div class="container my-2">
    <button class="button_rand" onclick="loadRandImage()" id="randImg">Random Image</button>

    <div class="container my-2">
    <input class="button_input" id="file" type="file" onchange="loadImage()">
    </div>

    <button class="button_run" id="run_button" type="button" onclick="run_entry()" disabled>Run</button>
</div>

<div class="container my-2">
    <div class="results" id="result">
         (Classification result will be displayed here)
    </div>
 
</div>

<div class="container my-5">
    <button class="button" onclick="displayLog()" id="Logb">Display Log On</button>
    <div class="row">
        <div class="col-12" id="messages" ></div>
    </div>
</div>
   
<script>

var mes = document.getElementById("messages");
mes.style.display = "none"

</script>





</body>

</html>
